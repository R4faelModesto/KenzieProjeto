<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona nas estrelas - Kenzie</title>
    <link rel="icon" href="./assets/estrela.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a target="blank" href="https://kenzie.com.br/"><img class="logotipo" src="./assets/header-logo.png" alt="logotipo_pagina"/></a>
            <img class="header-description" src="./assets/header-description.png" alt="descrição_pagina">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="titulo">GALERIA ESTELAR</h1>
            <nav>
                <ul class="navbar">
                    <li>PERSONAGENS</li>
                    <li>PLANETAS</li>
                    <li>NAVES</li>
                    <li>FILMES</li>
                    <li>TODOS</li>
                </ul>    
            </nav>
            <ul id="listaCartas">
                <li class="carta flip">
                    <div class="face front">
                        <div class="nome">ANAKIN SKYWALKER</div>
                        <ul class="data">
                            <li>Ano de Nascimento - 19BBY</li>
                            <li>Planeta - TATOOINE</li>
                        </ul>
                    </div>
                    <div class="face back">
                        <div class="nome">ANAKIN SKYWALKER</div>
                        <img class="pato" src="./assets/starduck.png" alt="starduck">
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <img class="logofooter" src="./assets/footer-logo.png">
            <a target="_blank" 
            href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Fschool%2Fkenzieacademybr%2Fmycompany%2F">
                <img class="linkedinicon" src="./assets/Linkedin icon.png" alt="linkedin_icon">
            </a>
            <a target="_blank" href="https://www.instagram.com/kenzieacademybr/?hl=eny">
                <img class="instagramicon" src="./assets/Instagram icon.png" alt="instagram_icon">
            </a>
        </div>
    </footer>
    <script src="./script.js">
    </script>
</body>
</html>
